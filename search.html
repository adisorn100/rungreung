<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ค้นหาข้อมูลการซ่อม</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> <!-- ✅ ใช้สำหรับ Export Excel -->
    <style>
        body { font-family: 'Arial', sans-serif; }
        .container { max-width: 800px; }
        .status-badge { padding: 5px 10px; border-radius: 8px; font-weight: bold; }
        .status-pending { background-color: #ffc107; color: black; } /* 🟡 รอดำเนินการ */
        .status-inprogress { background-color: #0d6efd; color: white; } /* 🔵 กำลังซ่อม */
        .status-done { background-color: #28a745; color: white; } /* ✅ เสร็จสิ้น */
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center bg-info text-white p-3 rounded">🔍 ค้นหาข้อมูลการซ่อม</h1>

        <div class="mb-3">
            <input type="text" class="form-control" id="keyword" placeholder="ค้นหาจาก ชื่อ / เบอร์โทร / อุปกรณ์">
        </div>
        <button class="btn btn-primary w-100 mb-3" onclick="searchData()">🔎 ค้นหา</button>
        <button class="btn btn-success w-100 mb-3" onclick="exportToExcel()">📥 ดาวน์โหลด Excel</button> <!-- ✅ ปุ่ม Export Excel -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> <!-- ✅ ใช้สำหรับ Export Excel -->


        <div id="result"></div>

        <a href="form.html" class="btn btn-secondary w-100 mt-3">📋 แจ้งซ่อม</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
