<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ค้นหาข้อมูลการซ่อม</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background: #f8f9fa; }
        .container { max-width: 800px; }
        .status { padding: 5px 12px; border-radius: 8px; font-weight: bold; text-align: center; }
        .status-pending { background-color: #dc3545; color: white; } /* 🔴 กำลังดำเนินการ */
        .status-done { background-color: #28a745; color: white; } /* ✅ เสร็จสิ้น */
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center bg-info text-white p-3 rounded">🔍 ค้นหาข้อมูลการซ่อม</h1>

        <div class="mb-3">
            <input type="text" class="form-control" id="keyword" placeholder="ค้นหาจาก ชื่อ / เบอร์โทร / อุปกรณ์">
        </div>
        <select class="form-select mb-3" id="statusFilter">
            <option value="">🔽 เลือกสถานะ</option>
            <option value="กำลังดำเนินการ">🔴 กำลังดำเนินการ</option>
            <option value="เสร็จสิ้น">✅ เสร็จสิ้น</option>
        </select>
        <button class="btn btn-primary w-100 mb-3" onclick="searchData()">🔎 ค้นหา</button>
        <button class="btn btn-secondary w-100 mb-3" onclick="clearSearch()">🧹 ล้างการค้นหา</button>
        <button class="btn btn-success w-100 mb-3" onclick="exportToExcel()">📥 ดาวน์โหลด Excel</button>

        <div id="result"></div>

        <a href="form.html" class="btn btn-secondary w-100 mt-3">📋 แจ้งซ่อม</a>
    </div>

    <script>
        function clearSearch() {
            document.getElementById("keyword").value = "";
            document.getElementById("statusFilter").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
